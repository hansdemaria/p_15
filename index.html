<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portada Calendario Diciembre 2025</title>
    <link rel="stylesheet" href="styles.css">
    <style>* {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
       
    }
    
    body {
        font-family: Arial, sans-serif;
        background-color: #e3ea25;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
    }
    
    .cover {
        position: relative;
        width: 80%;
        height: 80%;
        background-color: #ffffff;
        overflow: hidden;
    }
    
    .gorro {
        position: absolute;
        top: 10%;
        left: 50%;
        transform: translateX(-50%);
        width: 200px;
        height: 250px;
        text-align: center;
    }
    
    .hat-body {
        width: 100%;
        height: 150px;
        background-color: #ff4c4c;
        border-radius: 0 0 100px 100px;
        position: relative;
    }
    
    .puntagorro {
        width: 0;
        height: 0;
        border-left: 100px solid transparent;
        border-right: 100px solid transparent;
        border-bottom: 150px solid #ff4c4c;
        position: absolute;
        top: -150px;
        left: 0;
    }
    
    .pompon {
        width: 40px;
        height: 40px;
        background-color: white;
        border-radius: 50%;
        position: absolute;
        top: -30px;
        left: 50%;
        transform: translateX(-50%);
    }
    
    .text {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        text-align: left;
    }
    
    h1 {
        font-size: 4.5rem;
        color: #333333;
    }
    
    h2 {
        font-size: 2rem;
        color: #b92b2b;
    }</style>
</head>
<body>
    <div class="cover">
        <div class="gorro">
            <div class="hat-body"></div>
            <div class="puntagorro"></div>
            <div class="pompon"></div>
        </div>
        <div class="text">
            <h1>Calendario</h1>
            <h2>Diciembre 2025</h2>
        </div>
    </div>
</body>
</html>
